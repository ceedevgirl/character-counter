<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Character counter</title>
</head>
  <body>
      <div class="container">
          <header>
            <div class="logo">
              <img id="logo-img" src="./assets/images/logo-dark-theme.svg" alt="dark theme" class="dark-theme-logo">
              <img class="light-theme-logo" src="./assets/images/logo-light-theme.svg" alt="light theme">
            </div>
            
            <div class="toggle-theme">
              <img id="theme-icon" src="./assets/images/icon-sun.svg" alt="toggle dark theme icon" class="sun-icon">
              <img class="icon-moon" src="./assets/images/icon-moon.svg" alt="toggle light theme icon">
            </div>
            
          </header>

<main>
          <h1>Analyze your text <br> in real-time.</h1>
          <textarea id="text-input"  placeholder="Start typing hereâ€¦ (or paste your text)..."></textarea>
          
          <small id="limit-warning" class="hidden warning-text">
            <span class="warning-icon" aria-hidden="true"><img src="./assets/images/info-circle.svg" alt=""></span>
            <span class="warning-message"></span>
          </small>
          
  <div class="controls">
    <div class="options">
      <label for="exclude-spaces"><input type="checkbox" id="exclude-spaces" name="exclude-spaces"> Exclude Spaces</label>
      <label for="set-limit"><input type="checkbox" id="set-limit" name="set-limit"> Set Character Limit</label> 
     
      <div id="limit-input-group" class="hidden">
        <label for="char-limit-value"></label> <input type="number" id="char-limit-value" min="1">
      </div> 
  </div>

  <p>Approx. reading time: <span id="reading-time">0</span> minute(s)</p>
  </div>

  <!-- Stats -->
          <div class="stats">
              <div class="stat-box purple">
                  <div>
                    <p class="count">0</p>
                    <p>Total Characters <span id="space-indicator"></span></p>
                  </div>
              </div>

              <div class="stat-box yellow">
                 <div> 
                  <p class="count">0</p>
                  <p>Word Count</p>
                </div>

              </div>

              <div class="stat-box orange">
                  <div>
                    <p class="count">0</p>
                    <p>Sentence Count</p>
                  </div>
              </div>
          </div>

          <!-- Letter density -->
          <div class="density">
            <h3>Letter Density</h3>
            
            <p id="density-message">
                 No characters found. Start typing to see letter density.
            </p>
            
            <div class="progress" id="letter-density"></div>
          </div>
          

 <div class="see-more">
  <button id="toggle-density">
    See more
    <span id="toggle-arrow">
      <img src="./assets/images/seemore-icon.svg" alt="Arrow icon" />
    </span>
  </button>
</div>

       </main>
     </div>

     <script src="./js/script.js"></script>
 </body>
 </html>
